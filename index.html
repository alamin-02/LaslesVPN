<!DOCTYPE html>

    <header>
        <nav class="nav-container">
            <div class="logo-container">
                <img src="./img/logo-icon.png" alt="">
                <span class="text-logo">Lasles<span class="logo-child-vpn">VPN</span></span>
            </div>
            <div class="nav-container">
                <ul class="nav-ul-container">
                    <a href="">

                    </a>
                    <a href="">

                    </a>
                    <a href="">

                    </a>
                    <a href="">

                    </a>
                    <a href="">
                        <li>Help</li>
                    </a>

            </div>

                    <h2 class="static-value">90+</h2>
